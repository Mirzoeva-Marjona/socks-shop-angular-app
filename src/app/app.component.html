<body class="body">
<app-header (clickOpenBasket)="isBasketVisible=true"></app-header>
<main class="main">
  <app-banner></app-banner>
  <app-menu></app-menu>
  <app-card-list></app-card-list>
  <app-notification></app-notification>
  <app-loader></app-loader>
  <app-basket (clickCloseBasket)="isBasketVisible=false" *ngIf="isBasketVisible"></app-basket>
  <div class="overlay js-overlay" *ngIf="isBasketVisible"></div>
</main>
<app-footer></app-footer>
</body>
